<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="fonts/icomoon/style.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Chuyển biểu thức trung tố sang hậu tố</title>
</head>

<body>

  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6 order-md-2">
          <img src="images/undraw_file_sync_ot38.svg" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
                <h3>CHUYỂN ĐỔI BIẾU THỨC <strong>TRUNG TỐ</strong> SANG <strong>HẬU TỐ</strong> </h3>
                <p class="mb-4">Nhập biểu thức trung tố của bạn vào và bấm nút chuyển đổi,
                  chúng tôi sẽ chuyển nó biểu thức hậu tố và tính kết quả biểu thức cho bạn.</p>
              </div>
              <div id="infixArea" class="form-group first mb-4">
                <input type="text" id="infixValue" placeholder="Nhập biểu thức trung tố" class="form-control">
                <div id="infixError" class="error error-message"></div>
              </div>

              <div id="postfixArea" class="form-group last mb-4" hidden="true">
                <input type="text" id="postfixValue" class="form-control"></input>
              </div>

              <div id="postfixResultArea" class="form-group last mb-4" hidden="true">
                <input type="text" id="postfixCal" class="form-control">
              </div>

              <div id="suggestInfixArea" class="align-items-center mb-5" hidden="true">
                <span>Có phải bạn muốn nhập</span>
                <label id="suggestLabel" class="control control--checkbox mb-0">
                  <span id="suggestInfix" class="caption">showSuggestExpression</span>
                  <input id="suggestCheckbox" type="checkbox" onchange="fillInfixSuggest()" />
                  <div class="control__indicator"></div>
                </label>
              </div>

              <button id="btnConvert" class="btn btn-block btn-primary text-white " onclick="convertAndCalculate()"
                disabled="true">CHUYỂN ĐỔI</button>
              <button id="btnReset" class="btn btn-block btn-danger text-white " onclick="resetValue()">LÀM MỚI</button>

              <span class="d-block text-left my-4 text-muted">ĐƯỢC THỰC HIỆN BỞI NHÓM 10</span>

              <div class="social-login">
                <a href="https://www.facebook.com/duogwas" target="_blank" class="facebook">
                  <span class="icon-facebook mr-3"></span>
                </a>
                <a href="https://github.com/duogwas/InfixToPostfix" target="_blank" class="github">
                  <span class="icon-github mr-3"></span>
                </a>

              </div>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>


  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
